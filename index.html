<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red bus Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="utils/rdc-redbus-logo.svg" alt="logo" />
      </div>
      <div class="element2">
        <div class="bus-ticket">
          <img src="utils/rdc-redbus-logo.svg" alt="logo" height="18rem" />
          <p style="font-size: 0.8rem; font-weight: 600">Bus Tickets</p>
        </div>
        <div class="train-ticket">
          <img src="utils/rail_vertical.svg" alt="logo" height="18rem" />
          <p style="font-size: 0.8rem; font-weight: 600">Train Tickets</p>
        </div>
      </div>
      <div class="element3">
        <div class="help">
          <i class="fa-solid fa-headphones"></i>
          <p>Help</p>
        </div>
        <div class="account">
          <img src="utils/user_icon_001.jpg" alt="icon" height="25px" />
          <p>account</p>
        </div>
      </div>
    </header>
    <main>
      <div class="hero-section">
        <div class="hero-image">
          <img src="utils/HeroImageV2_C.png" alt="Hero image" width="100%" />
        </div>
        <div class="hero-img-content">
          <div class="hero-heading">
            <h2>India's No. 1 Online Bus Ticket Booking Site</h2>
          </div>
          <div class="hero-img-content-searchbox">
            <div class="from display">
              <i class="fa-solid fa-bus"></i>
              <p>From</p>
            </div>
            <div class="to display">
              <i class="fa-solid fa-arrows-turn-to-dots"></i>
              <i class="fa-solid fa-bus"></i>
              <p>To</p>
            </div>
            <div class="date display">
              <i class="fa-regular fa-calendar-days"></i>
              <p>Date</p>
            </div>
            <div class="search">SEARCH BUSES</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
